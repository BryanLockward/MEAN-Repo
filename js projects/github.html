<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <title>Document</title>
  <script>
  $(document).ready(
    function()
    {
      $('button').click(function()
      {
        $.get('https://api.github.com/users/BryanLockward', displayName);
      });
    function displayName(data)
    {
        console.log(data);
        if (data.name)
        {
          $('body').append("<p>"+data.name+"</p>");
        }
      }
    }
  );
  </script>
</head>
<body>
  <button>Click</button>
</body>
</html>
